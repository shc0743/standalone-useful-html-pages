<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片背景上色器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            width: 100%;
            max-width: 500px;
            height: 200px;
            border: 3px dashed #3498db;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }
        
        .upload-area:hover, .upload-area.dragover {
            background-color: #e8f4fc;
            border-color: #2980b9;
        }
        
        .upload-area i {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .options-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .options-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .color-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .color-option input {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .color-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid #ddd;
        }
        
        .custom-color {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        #customColor {
            margin-left: 10px;
            height: 30px;
            width: 60px;
            padding: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .action-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .action-button:hover {
            background-color: #2980b9;
        }
        
        .action-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
            text-align: center;
        }
        
        .result-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        #resultImage {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .download-section {
            margin-top: 20px;
        }
        
        .download-btn {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        
        .download-btn:hover {
            background-color: #219653;
        }
        
        .mobile-tip {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .upload-area {
                height: 180px;
            }
            
            .color-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片背景上色器</h1>
            <p class="description">上传透明背景的PNG图片，选择背景色，生成并下载带有新背景色的图片</p>
        </header>
        
        <div class="upload-section">
            <div class="upload-area" id="dropArea">
                <i>📁</i>
                <p>拖放PNG图片到这里或点击选择文件</p>
                <p class="mobile-tip">支持透明背景的PNG图片</p>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".png">
        </div>
        
        <div class="options-section">
            <h2 class="options-title">背景色选项：</h2>
            <div class="color-options">
                <label class="color-option">
                    <input type="radio" name="bgColor" value="#ffffff" checked>
                    <span class="color-preview" style="background-color: #ffffff"></span>
                    白色
                </label>
                <label class="color-option">
                    <input type="radio" name="bgColor" value="#000000">
                    <span class="color-preview" style="background-color: #000000"></span>
                    黑色
                </label>
                <label class="color-option">
                    <input type="radio" name="bgColor" value="#808080">
                    <span class="color-preview" style="background-color: #808080"></span>
                    灰色
                </label>
                <label class="color-option">
                    <input type="radio" name="bgColor" value="custom" id="customColorRadio">
                    <span class="color-preview" id="customPreview"></span>
                    自定义：
                </label>
                <input type="color" id="customColor" value="#ffffff">
            </div>
            <button id="processBtn" class="action-button" disabled>执行背景上色</button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>处理中，请稍候...</p>
        </div>
        
        <div class="result-section" id="resultSection">
            <h2 class="result-title">处理结果</h2>
            <div class="image-container">
                <img id="resultImage" alt="处理后的图片">
            </div>
            <div class="download-section">
                <a id="downloadLink" class="download-btn" download="">下载图片</a>
                <p class="mobile-tip">在移动设备上可以长按图片区域保存图片</p>
            </div>
        </div>
        
        <footer>
            <p>© 2023 图片背景上色器 | 使用HTML5 Canvas技术</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const dropArea = document.getElementById('dropArea');
            const processBtn = document.getElementById('processBtn');
            const resultSection = document.getElementById('resultSection');
            const resultImage = document.getElementById('resultImage');
            const downloadLink = document.getElementById('downloadLink');
            const customColor = document.getElementById('customColor');
            const customColorRadio = document.getElementById('customColorRadio');
            const customPreview = document.getElementById('customPreview');
            const loading = document.querySelector('.loading');
            
            let selectedFile = null;
            
            // 设置自定义颜色预览
            customPreview.style.backgroundColor = customColor.value;
            
            // 点击上传区域触发文件选择
            dropArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // 处理文件选择
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    selectedFile = e.target.files[0];
                    validateFile(selectedFile);
                }
            });
            
            // 拖放功能
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('dragover');
            });
            
            dropArea.addEventListener('dragleave', () => {
                dropArea.classList.remove('dragover');
            });
            
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    selectedFile = e.dataTransfer.files[0];
                    validateFile(selectedFile);
                }
            });
            
            // 自定义颜色选择
            customColor.addEventListener('input', () => {
                customPreview.style.backgroundColor = customColor.value;
                customColorRadio.checked = true;
            });
            
            customColor.addEventListener('click', () => {
                customColorRadio.checked = true;
            });
            
            // 处理按钮点击
            processBtn.addEventListener('click', processImage);
            
            // 验证文件
            function validateFile(file) {
                if (file.type !== 'image/png') {
                    alert('请选择PNG格式的图片！');
                    processBtn.disabled = true;
                    return;
                }
                
                processBtn.disabled = false;
            }
            
            // 处理图片
            function processImage() {
                if (!selectedFile) return;
                
                // 显示加载中
                loading.style.display = 'block';
                resultSection.style.display = 'none';
                
                // 获取选中的背景色
                let bgColor = document.querySelector('input[name="bgColor"]:checked').value;
                if (bgColor === 'custom') {
                    bgColor = customColor.value;
                }
                
                const img = new Image();
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    img.onload = function() {
                        // 创建canvas
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        const ctx = canvas.getContext('2d');
                        
                        // 填充背景色
                        ctx.fillStyle = bgColor;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // 绘制图片
                        ctx.drawImage(img, 0, 0);
                        
                        // 转换为Blob
                        canvas.toBlob(function(blob) {
                            const url = URL.createObjectURL(blob);
                            
                            // 显示结果
                            resultImage.src = url;
                            resultSection.style.display = 'block';
                            
                            // 设置下载链接
                            const fileName = selectedFile.name.replace('.png', '') + '_filled.png';
                            downloadLink.href = url;
                            downloadLink.download = fileName;
                            
                            // 隐藏加载中
                            loading.style.display = 'none';
                            
                            // 清理临时canvas
                            canvas.width = 0;
                            canvas.height = 0;
                        }, 'image/png');
                    };
                    
                    img.src = e.target.result;
                };
                
                reader.readAsDataURL(selectedFile);
            }
        });
    </script>
</body>
</html>
