<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取地理位置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>获取地理位置</h1>
    <p>点击下面的按钮获取您当前的经纬度</p>
    
    <button id="getLocationBtn">获取我的位置</button>
    
    <div id="result"></div>

    <script>
        document.getElementById('getLocationBtn').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "正在获取位置...";
            resultDiv.className = "";
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        resultDiv.innerHTML = `
                            <strong>纬度:</strong> ${latitude}<br>
                            <strong>经度:</strong> ${longitude}<br>
                            <small>精度: ±${position.coords.accuracy} 米</small>
                        `;
                    },
                    function(error) {
                        let errorMessage = "获取位置时出错: ";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += "用户拒绝了位置请求";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += "位置信息不可用";
                                break;
                            case error.TIMEOUT:
                                errorMessage += "获取位置请求超时";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage += "发生未知错误";
                                break;
                        }
                        resultDiv.className = "error";
                        resultDiv.innerHTML = errorMessage;
                    }
                );
            } else {
                resultDiv.className = "error";
                resultDiv.innerHTML = "您的浏览器不支持地理位置功能";
            }
        });
    </script>
</body>
</html>
